; Country name
COUNTRY                 = japan

; Country short name
COUNTRYSHORT            = jp

; Default country language
LANGUAGE                = jp

; Numbers decimal separator
DECIMALSEPARATOR        = .

; Numbers thousands separator
THOUSANDSSEPARATOR      = ,

; Positive numbers sign
POSITIVESIGN            = 

; Negative numbers sign
NEGATIVESIGN            = -

; Currency symbol
CURRENCYSYMBOL          = ¥

; Currency decimal separator
MONEYDECIMALSEPARATOR   = .

; Currency thousands separator
MONEYTHOUSANDSSEPARATOR = ,

; Currency fract digits
FRACTDIGITS             = 0

POSITIVEPREFIXCURRENCY  = true

POSITIVESIGNPOSITION    = 1

NEGATIVEPREFIXCURRENCY  = true

NEGATIVESIGNPOSITION    = 1

; Time format string
TIMEFORMAT              = H:M:S

; Date format string
DATEFORMAT              = A d B Y

; Short date format string
SHORTDATEFORMAT         = Y-m-d

; True if week starts on Monday
STARTWEEKONMONDAY       = true

DATESEPARATOR			= /

DATEORDER				= ymd

CHARSET                 = ISO-2022-JP
