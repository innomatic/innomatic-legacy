; Country short name
COUNTRYSHORT            = it

; Default country language
LANGUAGE                = it

; Numbers decimal separator
DECIMALSEPARATOR        = ,

; Numbers thousands separator
THOUSANDSSEPARATOR      = .

; Positive numbers sign
POSITIVESIGN            = 

; Negative numbers sign
NEGATIVESIGN            = -

; Currency symbol
CURRENCYSYMBOL          = EUR

; Currency decimal separator
MONEYDECIMALSEPARATOR   = ,

; Currency thousands separator
MONEYTHOUSANDSSEPARATOR = .

; Currency fract digits
FRACTDIGITS             = 2

POSITIVEPREFIXCURRENCY  = true

POSITIVESIGNPOSITION    = 1

NEGATIVEPREFIXCURRENCY  = true

NEGATIVESIGNPOSITION    = 1

; Time format string
TIMEFORMAT              = H:M:S

; Date format string
